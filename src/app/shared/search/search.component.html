<mat-form-field class="search" appearance="fill">
  <mat-label>Поиск по названию города</mat-label>
  <input matInput [(ngModel)]="searchQuery" (keydown.enter)="search()"/>
  <button *ngIf="searchQuery" matSuffix mat-icon-button (click)="clear()">
    <mat-icon>close</mat-icon>
  </button>
  <button matSuffix mat-icon-button (click)="search()">
    <mat-icon>search</mat-icon>
  </button>
</mat-form-field>
